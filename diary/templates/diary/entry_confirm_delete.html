{% extends 'diary/base.html' %}

{% block title %}Удаление записи - Личный дневник{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h2 class="card-title mb-0"> Удаление записи</h2>
            </div>
            <div class="card-body">
                <p>Вы уверены, что хотите удалить запись <strong>"{{ entry.title }}"</strong>?</p>
                <p class="text-muted">Это действие нельзя отменить.</p>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-danger">
                             Удалить
                        </button>
                        <a href="{% url 'diary:entry_detail' entry.pk %}" class="btn btn-outline-secondary">
                            Отмена
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
