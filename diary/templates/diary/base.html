<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Личный дневник{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .navbar-brand {
            font-weight: bold;
        }
        .diary-entry {
            border-left: 4px solid #0d6efd;
            padding-left: 15px;
            margin-bottom: 20px;
        }
        .entry-date {
            color: #6c757d;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <!-- Навигационная панель -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'diary:entry_list' %}">Мой Дневник</a>

            <!-- Поиск в навигационной панели -->
            <div class="navbar-nav me-auto">
                <form class="d-flex" method="get" action="{% url 'diary:entry_list' %}">
                    <input class="form-control me-2"
                           type="search"
                           name="search"
                           placeholder="Поиск..."
                           aria-label="Search"
                           style="width: 200px;">
                    <button class="btn btn-outline-light" type="submit">Найти</button>
                </form>
            </div>

            <div class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <span class="navbar-text me-3">
                        Привет, {{ user.username }}!
                    </span>
                    <a class="nav-link" href="{% url 'admin:logout' %}">Выйти</a>
                {% else %}
                    <a class="nav-link" href="{% url 'admin:login' %}">Войти</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Основное содержимое -->
    <div class="container mt-4">
        <!-- Сообщения -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        <!-- Блок содержимого -->
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
